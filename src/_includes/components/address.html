<span itemprop="address" itemscope itemtype="//schema.org/PostalAddress">
  <span itemprop="streetAddress">{{ include.item.address }}</span>
  <span itemprop="addressLocality">{{ include.item.city }}, {{ include.item.province }}</span>
  <span itemprop="postalCode">{{ include.item.postal_code }}</span>
</span>
