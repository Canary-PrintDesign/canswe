<section class="contact-page__section contact-page__hero">
  <header class="contact-page__heading-large">
    Contact CAN-SWE
  </header>

  <form class="contact-page__form" method="post" action="https://static-files.canaryprint.ca/canswe.com/mailer.php" id="ajax-contact">
    <label for="name">Name</label>
    <input name="name" id="name" />
 
    <label for="email">Email</label>
    <input type="email" name="email" required id="email" />
 
    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" />
 
    <label for="message">Your Message</label>
    <textarea name="message" rows="8" required id="message"></textarea>
 
    <button class="button" type="submit">Submit</button>
  </form>
</section>
